<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <button class="btn btn-dark btn-add" onclick="showForm()" style="text-align: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
          Agregar
    </button>


    <section class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-borderless table-responsive table-hover">
                    <thead class="">
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Color</th>
                            <th>Año</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="container-data">
                       <!-- content of data cars -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>    
    
    <section id="form-create" class="containerr container-from " style="position: fixed;">
        <div class="row">
            <div class="col-6 content-from margin-auto" style="background-color: white; border: 1px solid black;">
                <form action="" onsubmit="event.preventDefault(), car()">
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-brand">Marca</label>
                        <input id="in-brand" type="text" placeholder="Marca" required>
                    </div>
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-model">Modelo</label>
                        <input id="in-model" type="text" placeholder="Modelo" required>
                    </div>
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-colour">Color</label>
                        <input id="in-colour" type="text" placeholder="Color" required>
                    </div>
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-price">Precio</label>
                        <input id="in-price" type="number" name="" id="" placeholder="Precio" required>
                    </div>
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-year">Año</label>
                        <input id="in-year" type="number" name="" id="" placeholder="Año" required>
                    </div>
                    <div class="container-input margin-auto">
                        <label class="text-aling-center" for="in-img">Imagen</label>
                        <input id="in-img" type="url" name="" id="" placeholder="Url de Imagen" required>
                    </div>
                    <button type="sublimt" id="btn-car-form" class="btn-create margin-auto color-white margin-top-10px">Create Car New</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
